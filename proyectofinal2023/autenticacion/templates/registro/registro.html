{% extends 'base.html' %}

{% block title %}
Crear cuenta
{% endblock %}

{% block contenido %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

<form method = "post" action="" >
    {% csrf_token %}
    <div style="width: 75%; margin: auto;">
        {{ form|crispy }}
    <button type="submit" class="btn btn-success">Regístrate</button>
    <div class="text-center">
        <a class="small" href="{% url 'iniciar_sesion' %}">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>
</form>

{% endblock %}
