{% extends 'base.html' %}
{% load static %}

{% block title %}
Iniciar Sesión
{% endblock %}

{% block contenido %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

<form method = "post" action="" >
    {% csrf_token %}
    <div style="width: 75%; margin: auto;">
        {{ form|crispy }}
    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
    <div class="text-center">
        <a class="small" href="{% url 'reestablecer_contra' %}">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="text-center">
        <a class="small" href="{% url 'Autenticacion' %}">Crea una cuenta</a>
    </div>
</form>

{% endblock %}
