{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}
    {{ accion }} Cuenta bancaria 
{% endblock %}

{% block contenido %}
<h1 style="margin: auto;">{{ accion }} Cuenta bancaria</h1>
<form method = "post" class="form-control" style="margin: auto; width: 80%;">
    {% csrf_token %}
    <div style="width: 100%; margin: auto;">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">
            {% if accion == 'Nuevo' %}
                Agregar
            {% else %}
                Guardar
            {% endif %}        
        </button>
        <a href="{% url 'lista_cuentas' %}" class="btn btn-danger">Regresar</a>
</form>
{% endblock %}
